<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-12">
            <div class="flex justify-center mb-4">
                <i data-feather="award" class="text-purple-500 w-12 h-12"></i>
            </div>
            <h1 class="text-4xl font-bold text-purple-800 mb-2">Quiz App </h1>
            <p class="text-lg text-purple-600">Test your knowledge and become a quiz master!</p>
        </header>

        <div id="start-screen" class="bg-white rounded-xl shadow-lg p-8 text-center transition-all duration-300 transform hover:scale-101">
            <h2 class="text-2xl font-semibold text-purple-700 mb-4">Ready to Begin?</h2>
            <p class="text-gray-600 mb-6">Challenge yourself with 10 questions across various categories.</p>
            <div class="mb-6">
                <label for="category" class="block text-purple-700 font-medium mb-2">Select Category</label>
                <select id="category" class="w-full p-3 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="9">General Knowledge</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Computers</option>
                    <option value="21">Sports</option>
                    <option value="23">History</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="difficulty" class="block text-purple-700 font-medium mb-2">Select Difficulty</label>
                <select id="difficulty" class="w-full p-3 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="start-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center mx-auto">
                Start Quiz <i data-feather="arrow-right" class="ml-2 w-5 h-5"></i>
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <span class="text-purple-700 font-medium mr-2">Score:</span>
                    <span id="score" class="text-purple-800 font-bold">0</span>
                </div>
                <div class="text-gray-600">
                    Question <span id="current-question">1</span>/<span id="total-questions">10</span>
                </div>
            </div>

            <div class="h-2 bg-gray-200 rounded-full mb-8 w-full">
                <div id="progress-bar" class="h-full bg-purple-500 rounded-full progress-bar" style="width: 0%"></div>
            </div>

            <div id="question-container" class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <h2 id="question" class="text-xl font-semibold text-gray-800 mb-6"></h2>
                <div id="options" class="grid gap-4"></div>
            </div>

            <button id="next-btn" class="hidden bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center ml-auto">
                Next <i data-feather="arrow-right" class="ml-2 w-5 h-5"></i>
            </button>
        </div>

        <div id="results-screen" class="hidden bg-white rounded-xl shadow-lg p-8 text-center">
            <div class="flex justify-center mb-6">
                <i data-feather="star" class="text-yellow-400 w-12 h-12"></i>
            </div>
            <h2 class="text-3xl font-bold text-purple-800 mb-4">Quiz Completed!</h2>
            <p class="text-xl text-gray-700 mb-2">Your final score is:</p>
            <div class="text-5xl font-bold text-purple-600 mb-8">
                <span id="final-score">0</span>/<span id="max-score">10</span>
            </div>
            <div id="result-message" class="text-lg mb-8"></div>
            <button id="restart-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                Take Another Quiz
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
